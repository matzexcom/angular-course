<div class="row">
  <div class="col-10">
    <app-shopping-list-edit></app-shopping-list-edit>
    <hr>
    <div class="list-group">
      <a *ngFor="let ingredient of ingredients" class="list-group-item d-flex justify-content-between align-items-start">
        <span class="fw-bold"> {{ ingredient.name }}</span>
        <span class="bade rounded-pill text-bg-primary px-2">{{ ingredient.amount }}</span>
      </a>
    </div>
  </div>
</div>
