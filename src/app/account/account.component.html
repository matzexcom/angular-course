<div class="d-flex flex-column mb-4 border rounded p-4">
  <h5>{{ account.name }}</h5>
  <hr />
  <p>This account is {{ account.status }}</p>
  <div class="d-flex gap-4">
    <button class="btn btn-secondary" (click)="onSetTo('active')">
      Set to 'active'
    </button>
    <button class="btn btn-secondary" (click)="onSetTo('inactive')">
      Set to 'inactive'
    </button>
    <button class="btn btn-secondary" (click)="onSetTo('unknown')">
      Set to 'unknown'
    </button>
  </div>
</div>
