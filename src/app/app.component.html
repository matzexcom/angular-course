<div class="container">
  <h1>Bind it!</h1>
  <app-game-control (gameTick)="tickReceived($event)"></app-game-control>
  <div class="mt-2" *ngFor="let tick of ticks">
    <app-odd [count]="tick" *ngIf="tick % 2 !== 0"></app-odd>
    <app-even [count]="tick" *ngIf="tick % 2 === 0"></app-even>
  </div>

</div>
