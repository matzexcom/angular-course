<ng-container *ngIf="recipe">
  <div class="row">
    <div class="col-12">
      <img
        [src]="recipe.imagePath"
        alt="{{ recipe.imageAlt }}"
        class="img-fluid"
        width="50"
      />
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <h2>
        {{ recipe.name }}
      </h2>
      <p>{{ recipe.description }}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div appDropdown class="dropdown">
        <button class="btn btn-primary dropdown-toggle" #dropdownToggle>
          Manage Recipe <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" #dropdownMenu>
          <li><a class="dropdown-item" href="#" (click)="addToShoppingList()">To Shopping List</a></li>
          <li><a class="dropdown-item" href="#">Edit Recipe</a></li>
          <li><a class="dropdown-item" href="#">Delete Recipe</a></li>
        </ul>
      </div>
    </div>
  </div>
  <h4>Ingredients</h4>
  <ul class="list-group">
    <li
      *ngFor="let ingredient of recipe.ingredients"
      class="list-group-item d-flex justify-content-between align-items-start gap-2"
    >
      <span class="fw-bold">{{ ingredient.name }}</span
      ><span class="px-2 rounded-pill text-bg-secondary">{{
        ingredient.amount
      }}</span>
    </li>
  </ul>
</ng-container>
